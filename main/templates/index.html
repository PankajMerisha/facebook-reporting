    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '2287812568135362',
                xfbml      : true,
                version    : 'v2.5'
            });
            FB.AppEvents.logPageView();
        };
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        function myFacebookLogin() {
            FB.login(function (response ){
                console.log(response);
                window.location.replace('/loginHandler?token=' + response.authResponse.accessToken);
            }, {scope:'ads_management,business_management,public_profile,pages_show_list,user_friends,basic_info,manage_pages'})
        }
    </script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <button class="btn btn-block btn-social btn-facebook" onclick="myFacebookLogin();">Sign in with Facebook</button>
                </div>
            </div>
        </div>
    </div>
</div>
